<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="loader_bg">
        <div class="loader"></div>
      </div>
    <header id="navbar">
   <div class="container-sm d-flex justify-content-center">
    <a href="#">
        <img src="./images/pokemon-logo.png" alt="..." />
      </a>
   </div>
    </header>
    <div class="container-sm">
      <div class="row d-flex pokemon-list gap-3 justify-content-between">
        <!-- <div class="col-12 col-sm-6 col-md-4 col-lg-3 "></div> -->
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      setTimeout(function () {
        $(".loader_bg").fadeToggle();
      }, 4000);
    </script>
    <script>
      var loader = document.querySelector(".loader");

      window.addEventListener("load", vanish);

      function vanish() {
        loader.classList.add("dissapear");
      }
    </script>
    <script src="./js/pokemons.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
