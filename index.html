<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <div class="loader_bg">
    <div class="loader"></div>
  </div>
  <header id="navbar">
    <div class="d-flex align-items-center justify-content-between container-sm">
      <div class="logo">
        <a class="logo" href="#">
          <img src="./images/pokemon-logo.png" alt="..." />
        </a>
      </div>
      <div class="d-flex">
        <form class="form input-group">
          <input type="search" class="form-control py-3 inputBg input" placeholder="Search your pokemon..."
            aria-describedby="button-addon2" />
          <button class="btn py-3" type="button" id="button-addon2">
            Search
          </button>
        </form>
      </div>
      <div class="bg-site">
        <button class="mode-btn">Standart</button>
      </div>
    </div>
  </header>
  <main>
    <div class="container-sm">
      <div class="d-flex justify-content-around py-3 searches align-items-center">
        <div class="renders pt-4">
          <h3 class="fw-bold inputColor js-title">Render Pokemons</h3>
          <select id="pokiSelect1" class="form-select py-3 inputBg rounded-pill">
            <option value="All">All</option>
          </select>
        </div>
        <div>
          <button class="bookmark-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">Bookmarked <img src="./images/bookmark-active.png" alt="..."></button>

          <div class="offcanvas offcanvas-end" style="z-index: 999999;" tabindex="-1" id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h3 class="offcanvas-title" id="offcanvasRightLabel">ðŸ’«BookmarksðŸ’«</h3>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
            <ul class="list-group bookmark-list">

            </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row pokemon-list"></div>
      <a class="to-top" href="#">
        <img src="./images/to-top-pokemon.svg" alt="..." />
      </a>
    </div>
  </main>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    setTimeout(function () {
      $(".loader_bg").fadeToggle();
    }, 2000);
  </script>
  <script>
    var loader = document.querySelector(".loader");

    window.addEventListener("load", vanish);

    function vanish() {
      loader.classList.add("dissapear");
    }
  </script>
  <script src="./js/pokemons.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
